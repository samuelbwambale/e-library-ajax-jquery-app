                <ul class="nav navbar-nav navbar-right ml-auto">
                    <li class="nav-item active">

    </header>

    <div class="container">
        <section>
            <div class="container">
                <!-- If the data is not successfully fetched -->
                <p class="container" id="bookCreateError" class="error" style="display: none;">
                </p>
                <form id="addBookForm">
                    <div class="mt-3 mb-2">
                        <span class="font-weight-bold">Note:</span> Form fields marked with asterisk (*) are required.
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group required">
                                <label for="title">*Book Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="isbn">*ISBN</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="overdueFee">*Overdue Fee per day</label>
                                <input type="number" step="0.01" class="form-control" id="overdueFee" name="overdueFee"
                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="0.00" required>
                                <small class="form-text text-muted">Enter a valid decimal amount in dollars and cents,
                                    no comma (1.99)
                                </small>
                            </div>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="publisher">*Publisher: </label>
                                <input type="text" class="form-control" id="publisher" name="publisher" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="datePublished">*Date Published</label>
                                <input type="date" class="form-control" id="datePublished" name="datePublished"
                                    placeholder="yyyy-mm-dd">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="form-group col-md-12 position-absolute bottom-right">
                                    <button type="reset" class="btn btn-secondary col-md-4 button-reset"
                                        id="resetForm">Reset</button>
                                    <button type="submit" class="btn btn-dark col-md-4"
                                        id="submitForm">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div><br>
                </form>
            </div>
        </section>
    </div>
