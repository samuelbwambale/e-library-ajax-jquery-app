<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload = "fetchAllBooks()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="homepage.html">CS472 ::: LibraryBooks Management App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Virtual Tour</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="listOfBooks.html">Books<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="andNewBookForm.html">Add Book</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="welcome-guest" href="#">Welcome, Guest</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" id="clock" href="#"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="booksListContainer" class="container">
        <div class="mt-5 mb-4 row">
            <div class="col-md-4">
                <h2>Books in our collection</h3>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <span class="float-right">
                    <a class="btn btn-outline-success btn-lg" href="andNewBookForm.html">Add New Book</a>
                </span>
                
            </div>

        </div>
        <div id="booksTable" class="row" style="display: none;">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Book Id</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Title </th>
                            <th scope="col">Overdue Fee</th>
                            <th scope="col">Publisher</th>
                            <th scope="col">Date Published</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- If the data is not successfully fetched -->
    <p class="container" id="booksTableError" class="error" style="display: none;">      
    </p>


    <footer class="footer">
